# Disabling sudo moves build to the Container Based Infrastructure on Travis CI
sudo: false

language: android
jdk: 
    #- oraclejdk7
    - oraclejdk8
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-23.0.3

    # The SDK version used to compile your project
    - android-23

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-23
    - sys-img-x86-android-23

os:
    - linux
    #- osx

before_script:  
    - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    - wget -q http://dl.google.com/android/repository/android-ndk-r11c-linux-x86_64.zip
    - unzip -qq android-ndk-r11c-linux-x86_64.zip
    - mv android-ndk-r11c $HOME
    - export ANDROID_NDK_HOME=$HOME/android-ndk-r11c"
    - export PATH="$PATH:$ANDROID_NDK_HOME"

script: ./gradlew clean build connectedCheck -PdisablePreDex

notifications:
  email: false

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle
    - $HOME/android-ndk-r11c

